<div class="row border" style="border-radius: 10px;">
  <div class="col-12">
    <nav class="navbar navbar-expand">
      <h4 class="navbar-brand">{{user.name}}</h4>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <label for="selector"></label>
          <select class="custom-select" id="selector" (change)="onSelect(+selectElement.value)" #selectElement>
            <option class="custom-control"
                    *ngFor="let album of user.albums;let i = index"
                    [value]="i">
              {{album.name}}
            </option>
          </select>
        </li>
      </ul>
    </nav>
    <app-album-details [userIndex]="userIndex"></app-album-details>
  </div>
</div>
