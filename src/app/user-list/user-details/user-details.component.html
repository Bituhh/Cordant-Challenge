<div class="row border" style="border-radius: 10px;">
  <div class="col-12">
    <nav class="navbar navbar-expand">
      <h2 class="navbar-brand">{{user.name}}</h2>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <label for="selector"></label>
          <select class="custom-select" id="selector" [value]="''" (change)="onSelect(+selectElement.value)" #selectElement>
            <option class="custom-control"
                    *ngFor="let album of albums;"
                    [value]="album.id">
              {{album.title}}
            </option>
          </select>
        </li>
      </ul>
    </nav>
    <router-outlet></router-outlet>
  </div>
</div>
